name: Build Documentation

on:
  workflow_dispatch:
  workflow_call:
  pull_request:

permissions:
  contents: read

jobs:
  build:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project source
        uses: actions/checkout@v3

      - name: Build Docs
        uses: ./.github/actions/docs
        with:
          python-version: ${{ matrix.python-version }}
          coverage-output: coverage.xml
